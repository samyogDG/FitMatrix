<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <style>
        /* Reset some basic elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #d6d6d6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #454545;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 5px;
            font-weight: bold;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    .tab a{
          color:#454545;
       }
     .tab a:hover{
       color:#000;
        text-decoration: none;
          }
        .tab.active, .tab:hover {
            background-color: #e0e0e0;
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #f4f4f4;
        }

        input[type="submit"] {
            width: 60%;
            padding: 12px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0
            ;
        }



        p {
            margin-top: 20px;
            color: #fff;
        }

       a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
        color:#e0e0e0;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login Form</h1>
    <div class="tab-buttons">
        <button class="tab active">Login</button>
        <button class="tab"><a href="{{ url_for('signup') }}">Signup</a></button>
    </div>
    <form method="post">
        <input id="username" name="username" placeholder="Name" required type="text">
        <input id="password" name="password" placeholder="Password" required type="password">
        <!--            <a href="#" class="forgot-password">Forgot password?</a>-->
        <input type="submit" value="Login">
    </form>
    <p>Not a member? <a href="{{ url_for('signup') }}">Signup now</a></p>
</div>
</body>
</html>
