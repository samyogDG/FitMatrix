<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Reset some basic elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:#d6d6d6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #454545;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 5px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
.tab a{
color:#454545;
}
.tab a:hover{
color:#000;
text-decoration: none;
}
        .tab.active, .tab:hover {
            background-color: #e0e0e0;
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 1rem;
            background-color: #f4f4f4;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #e0e0e0;
        }

        p {
            margin-top: 20px;
            color: #fff;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
        color:#e0e0e0;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .signup-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup Form</h1>
        <div class="tab-buttons">
            <button class="tab"><a href="{{ url_for('login') }}">Login</a></button>
            <button class="tab active">Signup</button>
        </div>
        <form method="post">
            <input type="text" id="username" name="username" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Signup">
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login now</a></p>
    </div>
</body>
</html>
